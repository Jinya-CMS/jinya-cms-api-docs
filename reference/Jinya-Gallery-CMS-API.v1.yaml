components:
  schemas:
    Menu:
      title: Menu
      type: object
      x-tags:
        - menu
        - configuration
      description: 'Menus are the central navigation entities in Jinya. In the theme config, they can be assigned to a theme'
      properties:
        id:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/MenuItem'
        logo:
          type: string
        name:
          type: string
      required:
        - id
        - name
    ApiKey:
      title: ApiKey
      type: object
      x-tags:
        - authentication
      description: The ApiKey is used to authenticate a user against the Jinya RESTful API
      properties:
        key:
          type: string
        remoteAddress:
          type: string
        user:
          $ref: '#/components/schemas/Artist'
        userAgent:
          type: string
        validSince:
          type: string
          format: date-time
    Artist:
      title: Artist
      type: object
      required:
        - artistName
        - email
      properties:
        id:
          type: integer
        artistName:
          type: string
        roles:
          type: array
          enum:
            - ROLE_SUPER_ADMIN
            - ROLE_ADMIN
            - ROLE_WRITER
          items:
            type: string
        email:
          type: string
          format: email
        enabled:
          type: string
        firstname:
          type: string
          deprecated: true
        lastname:
          type: string
          deprecated: true
        profilePicture:
          type: string
      description: 'Artists are the users, that log in to Jinya and add content'
      x-tags:
        - artist
        - configuration
    AuthenticationError:
      title: AuthenticationError
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
      required:
        - type
        - title
        - status
        - detail
