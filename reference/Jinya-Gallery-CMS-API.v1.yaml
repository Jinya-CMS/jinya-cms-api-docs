openapi: 3.0.0
info:
  title: Jinya Gallery CMS API
  version: '1.0'
  contact:
    name: Jinya Developers
    url: 'https://github.com/Jinya-CMS/Jinya-Gallery-CMS'
    email: developers@jinya.de
  license:
    name: MIT
    url: 'https://github.com/Jinya-CMS/Jinya-Gallery-CMS/blob/develop/LICENSE'
  description: This API docs specifies the the Jinya Gallery CMS API
servers:
  - url: 'http://localhost:8080'
    description: Local development environment
  - url: 'https://{jinya-server}'
    description: Productive Jinya environment
paths:
  /api/login:
    post:
      summary: Login
      tags:
        - authentication
      responses:
        '200':
          description: Successfully logged in
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKey:
                    type: string
                  deviceCode:
                    type: string
                  roles:
                    type: array
                    enum:
                      - ROLE_WRITER
                      - ROLE_SUPER_ADMIN
                      - ROLE_ADMIN
                    items:
                      type: string
                required:
                  - apiKey
                  - deviceCode
                  - roles
              examples:
                All data returned:
                  value:
                    apiKey: jinya-api-token-13-ac6197ef4156dac55fb29f0f4a2503f09492e063
                    deviceCode: 0d8a15f321a2b81d6fe53b1519d59dc80439b8fe
                    roles:
                      - ROLE_SUPER_ADMIN
                      - ROLE_ADMIN
                      - ROLE_WRITER
        '401':
          description: Unknown Device
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
              examples:
                Unknown Device:
                  value:
                    success: false
                    error:
                      message: api.state.401.unknown_device
                      type: UnknownDeviceException
        '403':
          description: Bad Credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
              examples:
                Bad Credentials:
                  value:
                    success: false
                    error:
                      message: api.state.403.generic
                      type: BadCredentialsException
                example-2: {}
      operationId: api_account_login
      description: 'With the login api a user can be logged in. If the device code is empty, you need to provide a two factor code. If the two factor code is empty, you need to provide a device code.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                twoFactorCode:
                  type: string
              required:
                - username
                - password
            examples:
              Provided Two Factor Code:
                value:
                  username: jane.doe@example.com
                  paswword: VeryS3cret
                  twoFactorCode: '123456'
              'No Two Factor Code, remember to set the JinyaDeviceCode header':
                value:
                  username: jane.doe@example.com
                  paswword: VeryS3cret
      parameters:
        - schema:
            type: string
          in: header
          name: JinyaDeviceCode
          description: The Jinya Device Code contains the identification for a known device
    head:
      summary: Check the validity of a Jinya Api Key
      tags:
        - authentication
      responses:
        '204':
          description: Api Key is valid
        '401':
          description: Api key is invalid
      operationId: account_login_check
      description: Checks whether the JinyaApiKey provided in the header is still valid.
      requestBody: {}
      parameters:
        - schema:
            type: string
          in: header
          name: JinyaApiKey
          description: The Jinya API Key that should get validated
  api/account:
    parameters: []
    get:
      summary: Get user info
      operationId: api_account_get
      responses:
        '200':
          description: Successfully got all informations
          content:
            application/json:
              schema:
                type: object
                properties:
                  artistName:
                    type: string
                  email:
                    type: string
                    format: email
                  profilePicture:
                    type: string
                  roles:
                    type: array
                    enum:
                      - ROLE_ADMIN
                      - ROLE_SUPER_ADMIN
                      - ROLE_WRITER
                    items: {}
                required:
                  - artistName
                  - email
                  - profilePicture
                  - roles
              examples:
                User Details:
                  value:
                    id: 13
                    artistName: Jane Doe
                    email: jane.doe@example.com
                    profilePicture: ''
                    roles:
                      - ROLE_SUPER_ADMIN
                      - ROLE_ADMIN
                      - ROLE_WRITER
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                ApiKey missing:
                  value:
                    message: Authentication Required
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                Invalid api key:
                  value:
                    message: Username could not be found.
      description: Gets the currently logged in users details
      security:
        - Jinya Api Key: []
      tags:
        - artist
  /api/account/password:
    put:
      summary: Change password
      tags:
        - authentication
      responses:
        '200':
          description: 'User password change request successful, please request the specified url with the token and the new password'
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                  token:
                    type: string
                required:
                  - url
                  - token
              examples:
                Confirmation token sent:
                  value:
                    url: /api/account/password
                    token: tH9nIvvqH/r5hg==
        '204':
          description: Successfully changed the password
        '400':
          description: New password is missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              examples:
                New password is missing:
                  value:
                    success: false
                    validation:
                      password: api.account.field.password.missing
        '401':
          description: Authentication Failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'
              examples:
                Authentication Failed:
                  value:
                    type: 'https://tools.ietf.org/html/rfc2616#section-10'
                    title: An error occurred
                    status: 401
                    detail: Unauthorized
        '403':
          description: Old Password is missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
              examples:
                Old Password is missing or invalid:
                  value:
                    success: false
                    error:
                      message: api.state.403.generic
                      type: AccessDeniedException
      operationId: api_account_password_put
      description: Updates the password of the current user
      security:
        - Jinya Api Key: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: The password is only required when the token was optained
                old_password:
                  type: string
                  description: The old password is required to obtain a confirmation token
                token:
                  type: string
                  description: The confirmation token is only required when the password is send to change it
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
          text/html:
            schema:
              type: object
              properties: {}
          text/plain:
            schema:
              type: object
              properties: {}
        description: ''
  /api/2fa:
    post:
      summary: Request two factor code
      tags:
        - authentication
      responses:
        '204':
          description: Successfully sent two factor code
        '403':
          description: Invalid username or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
              examples:
                Invalid username or password:
                  value:
                    success: false
                    error:
                      message: api.state.403.generic
                      type: BadCredentialsException
        '500':
          description: Sending of the email failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
              examples:
                Email failed:
                  value:
                    success: false
                    error:
                      message: api.state.500.generic
                      type: TransportException
      operationId: api_account_2fa
      description: This request creates a new two factor token and sends it to the users registration email address.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
            examples:
              Request:
                value:
                  username: jane.doe@example.com
                  password: start1234
  /api/account/api_key:
    get:
      summary: List api keys
      tags:
        - authentication
      responses:
        '200':
          description: Successfully got all api keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  invalidateApiKeyAfter:
                    type: integer
                  items:
                    type: array
                    minItems: 1
                    items:
                      $ref: '#/components/schemas/ApiKey'
                required:
                  - success
                  - invalidateApiKeyAfter
                  - items
              examples:
                List of valid API keys:
                  value:
                    success: true
                    invalidateApiKeyAfter: 86400
                    items:
                      - remoteAddress: 10.0.2.2
                        userAgent: Apache-HttpClient/4.5.10 (Java/11.0.5)
                        key: jinya-api-token-13-726c10fa6807e738b90cb71bde113c77a9e9c66e
                        validSince: '2020-03-15T23:03:01+00:00'
                      - remoteAddress: 10.0.2.2
                        userAgent: Apache-HttpClient/4.5.10 (Java/11.0.5)
                        key: jinya-api-token-13-bbc498523fa52361419afa4bbdb8d7115d96fb3e
                        validSince: '2020-03-14T23:15:11+00:00'
        '401':
          description: Api Key is missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'
              examples:
                Authentication Failed:
                  value:
                    type: 'https://tools.ietf.org/html/rfc2616#section-10'
                    title: An error occurred
                    status: 401
                    detail: Unauthorized
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                Invalid api key:
                  value:
                    message: Username could not be found.
      operationId: api_api_key_get_all
      description: Gets all currently valid api keys
      security:
        - Jinya Api Key: []
    parameters: []
  '/api/account/api_key/{key}':
    parameters:
      - schema:
          type: string
        name: key
        in: path
        required: true
    delete:
      summary: Delete api key
      operationId: api_api_key_delete
      responses:
        '204':
          description: Succesfully deleted the api key
        '401':
          description: Api Key is missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'
              examples:
                Authentication Failed:
                  value:
                    type: 'https://tools.ietf.org/html/rfc2616#section-10'
                    title: An error occurred
                    status: 401
                    detail: Unauthorized
        '404':
          description: The specified api key was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
              examples:
                The specified api key was not found:
                  value:
                    success: false
                    error:
                      message: api.state.404.generic
                      type: NoResultException
      tags: []
      security:
        - Jinya Api Key: []
      description: Deletes the api key given in the request path
  /api/account/known_device:
    get:
      summary: List known devices
      tags:
        - authentication
      responses:
        '200':
          description: Successfully got all known devices
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/KnownDevice'
                  Sui:
                    type: string
                required:
                  - success
                  - items
              examples:
                List of known devices:
                  value:
                    success: true
                    items:
                      - remoteAddress: 10.0.2.2
                        userAgent: Apache-HttpClient/4.5.10 (Java/11.0.5)
                        key: 0d8a15f321a2b81d6fe53b1519d59dc80439b8fe
                      - remoteAddress: 10.0.2.2
                        userAgent: Apache-HttpClient/4.5.10 (Java/11.0.5)
                        key: 792096bd2b48bd068c002e576ff7bdbab0113f48
                      - remoteAddress: 10.0.2.2
                        userAgent: Apache-HttpClient/4.5.10 (Java/11.0.5)
                        key: 5a24b7130658d3c8acddbfea72ff2f2d6f8dda53
        '401':
          description: Api Key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'
              examples:
                Authentication failed:
                  value:
                    type: 'https://tools.ietf.org/html/rfc2616#section-10'
                    title: An error occurred
                    status: 401
                    detail: Unauthorized
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                Invalid api key:
                  value:
                    message: Username could not be found.
      operationId: api_known_device_get_all
      security:
        - Jinya Api Key: []
      description: Gets a list of all known devices
  '/api/account/known_device/{key}':
    parameters:
      - schema:
          type: string
        name: key
        in: path
        required: true
    delete:
      summary: Delete known device
      tags:
        - authentication
      responses:
        '204':
          description: Successfully deleted api key
        '401':
          description: Api Key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'
              examples:
                Authentication failed:
                  value:
                    type: 'https://tools.ietf.org/html/rfc2616#section-10'
                    title: An error occurred
                    status: 401
                    detail: Unauthorized
        '403':
          description: Invalid API Key
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                Invalid api key:
                  value:
                    message: Username could not be found.
        '404':
          description: Known device was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
              examples:
                Not found error:
                  value:
                    success: false
                    error:
                      message: api.state.404.generic
                      type: NoResultException
      operationId: api_known_device_delete
      description: 'Deletes the given known device key. Next time this devices, tries to log in a two factor code is required'
      security:
        - Jinya Api Key: []
      requestBody: {}
  /api/configuration:
    get:
      summary: Get configuration
      tags:
        - configuration
      responses:
        '200':
          description: Successfully got the configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  frontend:
                    type: object
                    properties:
                      theme:
                        type: object
                        properties:
                          name:
                            type: string
                          displayName:
                            type: string
                          description:
                            type: string
                  invalidateApiKeyAfter:
                    type: string
                  messagingCenterEnabled:
                    type: string
              examples:
                Current configuration:
                  value:
                    frontend:
                      theme:
                        name: jinya-default-theme
                        displayName: Jinya Default Theme
                        description: The default theme of the jinya cms is modern and provides a good looking user interface.
                    invalidateApiKeyAfter: 86400
                    messagingCenterEnabled: true
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                Authentication failed:
                  value:
                    message: Authentication Required
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                Invalid api key:
                  value:
                    message: Username could not be found.
      operationId: api_configuration_get
      description: Gets the current configuration of Jinya.
      security:
        - Jinya Api Key: []
  '/api/configuration/{themeName}':
    parameters:
      - schema:
          type: string
        name: themeName
        in: path
        required: true
    put:
      summary: Change selected theme
      tags:
        - configuration
      responses:
        '204':
          description: Changed the theme successfully
        '401':
          description: Invalid api key
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                type: object
              examples:
                Invalid api key:
                  value:
                    message: Authentication Required
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                Invalid api key:
                  value:
                    message: Username could not be found.
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
              examples:
                The selected theme was not found:
                  value:
                    success: false
                    error:
                      message: api.state.404.generic
                      type: NoResultException
      operationId: api_configuration_frontend_put
      description: Updates the currently active theme and regenerates the cache.
      security:
        - Jinya Api Key: []
  /api/form:
    get:
      summary: List forms
      tags:
        - form
        - content
      responses:
        '200':
          description: Successfully listed forms
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                  offset:
                    type: string
                  count:
                    type: string
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Form'
                  control:
                    type: string
              examples:
                List of forms:
                  value:
                    success: true
                    offset: 0
                    count: 2
                    items:
                      - slug: contact
                        title: Contact
                        description: 'For Questions, Commissions, Orders, Collaborations or anything else, please use the form below'
                        toAddress: jane.doe@example.com
                        items:
                          - id: 1
                            label: Name
                            type: "Symfony\\Component\\Form\\Extension\\Core\\Type\\TextType"
                            options:
                              required: true
                              subject: true
                            helptext: ''
                            spamFilter:
                              - Theo Test
                          - id: 2
                            label: Email
                            type: "Symfony\\Component\\Form\\Extension\\Core\\Type\\EmailType"
                            options:
                              required: true
                              from_address: true
                            helptext: ''
                            spamFilter: null
                          - id: 3
                            label: Concern
                            type: "Symfony\\Component\\Form\\Extension\\Core\\Type\\ChoiceType"
                            options:
                              required: false
                              choices:
                                - Questions
                                - Commissions
                                - Orders
                                - Collaborations
                                - Anything else
                            helptext: 'To help me respond quicker, please choose your concern'
                            spamFilter: null
                          - id: 4
                            label: Text Message
                            type: "Symfony\\Component\\Form\\Extension\\Core\\Type\\TextareaType"
                            options:
                              required: true
                            helptext: ''
                            spamFilter: null
                      - slug: testformular
                        title: Testformular
                        description: ''
                        toAddress: jane.doe@example.com
                        items:
                          - id: 5
                            label: Einzeiliger Text
                            type: "Symfony\\Component\\Form\\Extension\\Core\\Type\\TextType"
                            options:
                              required: false
                            helptext: ''
                            spamFilter: []
                    control:
                      next: false
                      previous: false
      operationId: api_form_get_all
      security:
        - Jinya Api Key: []
      parameters:
        - schema:
            type: string
          in: query
          name: keyword
          description: The keyword to search by
      description: Gets all forms
    post:
      summary: Create form
      tags:
        - form
        - content
      responses:
        '201':
          description: Successfully created the form
          content:
            application/json:
              schema:
                type: object
                properties:
                  slug:
                    type: string
                  title:
                    type: string
                  name:
                    type: string
                  description:
                    type: string
                  toAddress:
                    type: string
              examples:
                Created form:
                  value:
                    slug: contact-me
                    title: Contact me
                    name: Contact me
                    description: 'This is my contact from, please contact me.'
                    toAddress: jane.doe@example.com
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              examples:
                Validation Error:
                  value:
                    success: false
                    validation:
                      title: api.form.field.title.empty
                      toAddress: api.form.field.toAddress.empty
        '401':
          description: Api token missing
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                Api token missing:
                  value:
                    message: Authentication Required
        '403':
          description: Invalid api token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                Invalid api token:
                  value:
                    message: Username could not be found.
        '409':
          description: 'Title, name or slug are not unique'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
              examples:
                Unique failed:
                  value:
                    success: false
                    error:
                      message: api.state.409.exists
                      type: UniqueConstraintViolationException
      operationId: api_form_post
      description: Creates a new form with the given parameters
      security:
        - Jinya Api Key: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                slug:
                  type: string
                toAddress:
                  type: string
                title:
                  type: string
                description:
                  type: string
              required:
                - toAddress
                - title
            examples:
              Form with required fields:
                value:
                  title: Contact me
                  toAddress: jane.doe@example.com
              Form with all fields:
                value:
                  title: Contact me
                  toAddress: jane.doe@example.com
                  description: 'This is my contact from, please contact me.'
                  slug: contact-form
  '/api/form/{slug}':
    parameters:
      - schema:
          type: string
        name: slug
        in: path
        required: true
    get:
      summary: Get form by slug
      tags:
        - content
        - form
      responses:
        '200':
          description: Successfully got the form
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
              examples:
                Anonymously requested form:
                  value:
                    slug: contact
                    description: 'For Questions, Commissions, Orders, Collaborations or anything else, please use the form below'
                    title: Contact
                    items:
                      - id: 1
                        label: Name
                        type: "Symfony\\Component\\Form\\Extension\\Core\\Type\\TextType"
                        options:
                          required: true
                          subject: true
                        helptext: ''
                        spamFilter:
                          - Theo Test
                Logged in requested form:
                  value:
                    slug: contact
                    description: 'For Questions, Commissions, Orders, Collaborations or anything else, please use the form below'
                    title: Contact
                    items:
                      - id: 1
                        label: Name
                        type: "Symfony\\Component\\Form\\Extension\\Core\\Type\\TextType"
                        options:
                          required: true
                          subject: true
                        helptext: ''
                        spamFilter:
                          - Theo Test
                    created:
                      by:
                        artistName: Imanuel
                        email: imanuel.ulbricht@outlook.com
                        profilePicture: /public/profile_picture/1ed2d91c6fde8446c24f80b265369cd6bac82c321438570694415de7e10e6b8d
                      at:
                        date: '2018-02-18 15:20:20.000000'
                        timezone_type: 3
                        timezone: UTC
                    updated:
                      by:
                        artistName: Jane Doe
                        email: jane.doe@example.com
                        profilePicture: /public/profile_picture/12e51f99738069c004562ca899b979871140f7f53996a1f1422e29948897eed0
                      at:
                        date: '2020-03-14 00:42:01.292937'
                        timezone_type: 3
                        timezone: UTC
                    history:
                      - entry:
                          items:
                            - null
                            - - id: null
                                type: "Symfony\\Component\\Form\\Extension\\Core\\Type\\TextType"
                                label: Name
                                helpText: ''
                                options:
                                  required: true
                                required: true
                                selectOptions: ''
                    name: ''
