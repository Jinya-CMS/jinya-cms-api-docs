title: FormItem
type: object
x-tags:
  - form
  - content
description: A form item is a field in a form
properties:
  id:
    type: integer
  created:
    $ref: ./Modification.v1.yaml
  form:
    type: object
    properties:
      slug:
        type: string
      title:
        type: string
  helpText:
    type: string
  history:
    type: array
    items:
      type: object
  label:
    type: string
  options:
    type: object
    properties:
      required:
        type: string
      choices:
        type: array
        items:
          type: string
      from_address:
        type: boolean
      subject:
        type: boolean
  position:
    type: integer
  spamFilter:
    type: array
    items:
      type: string
  type:
    type: string
    enum:
      - "Symfony\\Component\\Form\\Extension\\Core\\Type\\TextType"
      - "Symfony\\Component\\Form\\Extension\\Core\\Type\\EmailType"
      - "Symfony\\Component\\Form\\Extension\\Core\\Type\\ChoiceType"
      - "Symfony\\Component\\Form\\Extension\\Core\\Type\\CheckboxType"
      - "Symfony\\Component\\Form\\Extension\\Core\\Type\\TextareaType"
  updated:
    $ref: ./Modification.v1.yaml
required:
  - label
